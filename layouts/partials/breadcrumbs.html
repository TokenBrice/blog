{{- if not .IsHome -}}
{{- $ancestors := slice -}}
{{- $current := . -}}

{{- /* Build the breadcrumb trail */ -}}
{{- range $current.Ancestors.Reverse -}}
  {{- if not .IsHome -}}
    {{- $ancestors = $ancestors | append . -}}
  {{- end -}}
{{- end -}}

{{- if $ancestors -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "{{ .Site.Title | safeJS }}",
      "item": {
        "@type": "Thing",
        "@id": "{{ .Site.BaseURL }}"
      }
    }
    {{- range $index, $ancestor := $ancestors -}},
    {
      "@type": "ListItem",
      "position": {{ add $index 2 }},
      "name": "{{ $ancestor.Title | safeJS }}",
      "item": {
        "@type": "Thing",
        "@id": "{{ $ancestor.Permalink }}"
      }
    }
    {{- end -}},
    {
      "@type": "ListItem",
      "position": {{ add (len $ancestors) 2 }},
      "name": "{{ .Title | safeJS }}",
      "item": {
        "@type": "Thing",
        "@id": "{{ .Permalink }}"
      }
    }
  ]
}
</script>
{{- end -}}
{{- end -}}
