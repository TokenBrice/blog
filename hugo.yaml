baseurl: https://tokenbrice.xyz
languageCode: en
theme: [hugo-notice, hugo-theme-stack, matomo]
title: TokenBrice - Brutally Honest DeFi
copyright: TokenBrice

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false
enableGitInfo: true

languages:
    en:
        languageName: English
        title: "TokenBrice"
        weight: 1
        params:
            sidebar:
                subtitle: Brutally Honest DeFi
    fr:
        languageName: Fran√ßais
        title: "TokenBrice"
        weight: 2
        params:
            sidebar:
                subtitle: Analyses DeFi

pagination:
    pagerSize: 10

outputs:
    home:
        - HTML
        - RSS
    page:
        - HTML
    section:
        - HTML
        - RSS
    taxonomy:
        - HTML
        - RSS
    term:
        - HTML
        - RSS

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    matomo:
        url: "https://ecocrypto.fr/stats/"
        id: 1
    
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    author:
        name: TokenBrice
        email: tokenbrice@proton.me
    favicon: /favicon.ico

    footer:
        since: 2018
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        emoji: üêú
        subtitle: Brutally Honest DeFi
        avatar:
            enabled: true
            local: false
            src: /img/main/anthereum-knight-150.png


    article:
        headingAnchor: false
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: expertise
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter: 
            # Your Twitter username
            site: TokenBrice

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: true
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: X
          name: X
          url: https://x.com/tokenbrice/
          params:
              icon: brand-x
        - identifier: youtube
          name: Youtube
          url: https://youtube.com/@Token_Brice
          params:
              icon: brand-youtube
        - identifier: telegram
          name: telegram
          url: https://t.me/tokenbrice_news/
          params:
              icon: brand-telegram
        - identifier: farcaster
          name: farcaster
          url: https://warpcast.com/tokenbrice
          params:
              icon: brand-farcaster

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: categories
          weight: 10

        - name: tags
          weight: 1

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
